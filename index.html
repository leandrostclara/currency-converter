<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="./src/css/style.css">
    
</head>

<body>

    <section class="main-container">

        <img src="./src/images/logo.gif" alt="logo principal" id="main-logo">

        <section class="conversor-container">

            <label> Converter <b>de</b> </label>
            <select name="convert-from" id="convert-from" >
                <option value="real">R$ Real Brasileiro</option>
            </select>

            <label> Converter <b>para</b> </label>
            <select name="convert-to" class="convert-to">
                <option value="dolar">U$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
            </select>

            <label><b>Valor</b></label>
            <input class="input-value" placeholder="R$ 10.000,00">

            <button class="convert-currency-btn"> Converter </button>

            <div class="info-container">
                <img src="./src/images/real.png" class="logo logo-from">
                <p class="currency-from">Real Brasileiro</p>
                <p class="value-from">R$ 0,00</p>
                <img class="arrow" src="./src/images/Vector.png">
                <img src="./src/images/dolar.png" class="logo logo-to">
                <p class="currency-to">Dólar Americano</p>
                <p class="value-to">$ 0,00</p>
            </div>

        </section>

    </section>

    <script src="./src/scripts/script.js"></script>

</body>

</html>
