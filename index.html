<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <section class="main-container">

        <img src="./src/images/logo.png" alt="cédula" id="main-logo">

        <section class="conversor-container">

            <label> Converter <b>de</b> </label>
            <select name="convert-from" id="convert-from">
                <option value="real">Real R$</option>
                <option value="dolar">Dolar US$</option>
                <option value="euro">Euro €</option>
            </select>

            <label> Converter <b>para</b> </label>
            <select name="convert-to" id="convert-to">
                <option value="real">Real R$</option>
                <option value="dolar">Dolar US$</option>
                <option value="euro">Euro €</option>
            </select>

            <label><b>Valor</b></label>
            <input type="number" id="valor">

            <button> Converter </button>

            <div class="info-container">
                <img src="./src/images/real.png" class="logo logo-from">
                <p class="currency-from">Real</p>
                <p class="value-from">R$ </p>
                <img class="arrow" src="./src/images/Vector.png">
                <img src="./src/images/dolar.png" class="logo logo-to">
                <p class="currency-to">Dólar Americano</p>
                <p class="value-to">US$ </p>
            </div>

        </section>

    </section>

</body>

</html>
